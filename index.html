<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="./src/css/reset.css">
<link rel="stylesheet" href="./src/css/style.css">

    <title>JordanShoes</title>
</head>
<body>
    <main>
        <header class="header">
                <div class="retangulo-1">
                    <img src="./src/images/Rectangle 20.png" alt="retangulo preto">
                    <p>Ganhe R$ 10,00 de desconto no frete</p>   
                </div>
                <div class="retangulo-2">
                    <img src="./src/images/Rectangle 2.png" alt="retangulo branco">
                    <p>JordanShoes</p> 
                </div>   
                <div class="imagem-fundo">
                        
                       
                        <img class="imagem-frente" src="./src/images/Mask Group.png" alt="Imagem de frente">
                   
                    <h1>A melhor loja de Jordan</h1>
                    <p>O tênis Jordan é fruto de uma velha e forte parceria <br>
                         entre a Nike e o jogador Michael Jordan.</p> 
                </div>

        </div>
        <section class="modelos-tenis">

            <div class="retangulo1">
                <img class="fundo" src="./src/images/Rectangle 4 (3).png" alt="retangulo fundo tenis">
                    <div>
                        <img class="tenis1" src="./src/images/air-jordan-1-mid-dutch-green-1-400.svg" alt="Tenis Jordan Verde-branco">  
                    </div>
            </div>   
            
           <div class="retangulo2">
                <img class="fundo" src="./src/images/Rectangle 4 (3).png" alt="retangulo fundo tenis">
                    <div>
                        <img class="tenis2" src="./src/images/air-jordan-1-high-zoom-cmft-tropical-twist-1-400.svg" alt="Tenis Jordan Roxo-branco">  
                    </div>
            </div>      
           
            <div class="retangulo3">
                <img class="fundo" src="./src/images/Rectangle 4 (3).png" alt="retangulo fundo tenis">
                    <div>
                        <img class="tenis3" src="./src/images/air-jordan-1-retro-high-court-purple-w-1-400.svg" alt="Tenis Jordan Roxo-branco2">
                    </div>
            </div>   
           
            <div class="retangulo4">
                <img class="fundo" src="./src/images/Rectangle 4 (3).png" alt="retangulo fundo tenis">
                    <div>
                        <img class="tenis4" src="./src/images/air-jordan-1-mid-light-smoke-grey-gs-1-1000.svg" alt="Tenis Jordan Cinza-branco">
                    </div> 
            </div>         
            
            <div class="retangulo5">
                <img class="fundo" src="./src/images/Rectangle 4 (3).png" alt="retangulo fundo tenis">
                    <div>
                        <img class="tenis5" src="./src/images/air-jordan-1-mid-black-noble-red-w-1-1000.svg" alt="Tenis Jordan Vinho-preto">
                    </div> 
            </div>   
            
            <div class="retangulo6">
                <img class="fundo" src="./src/images/Rectangle 4 (3).png" alt="retangulo fundo tenis">
                    <div>
                        <img class="tenis6" src="./src/images/air-jordan-1-mid-bright-citrus-1-1000 1 (1).svg" alt="Tenis Jordan Laranja-branco">
                    </div>   
            </div>  

            <div class="retangulo7">
                <img class="fundo" src="./src/images/Rectangle 4 (3).png" alt="retangulo fundo tenis">
                    <div>
                        <img class="tenis7" src="./src/images/air-jordan-1-mid-grey-camo-1-1000 1.svg" alt="Tenis Jordan Cinza-branco2">
                    </div> 
            </div>  
              
            <div class="retangulo8">
                <img class="fundo" src="./src/images/Rectangle 4 (3).png" alt="retangulo fundo tenis">
                    <div>
                        <img class="tenis8" src="./src/images/air-jordan-1-mid-carbon-fiber-1-1000 1.svg" alt="Tenis Jordan Preto-branco">
                    </div>  
            </div>          
           
        </section>
        <footer class="footer">
            <img src="./src/images/Rectangle 8.png" alt="Black Rectangle2">
            <p class="texto">Todos os direitos reservados.</p>
        </footer>

</html>
