<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="stylesheet" href="./src/css/style.css" />
    <link rel="stylesheet" href="./src/css/responsive.css">

    <title>JordanShoes</title>
  </head>
  <body>
    <header class="discount">
      <p>Ganhe R$ 10,00 de desconto no frete</p>
    </header>
    <section class="title">
      <p>JordanShoes</p>
    </section>
    <section class="slogan"></section>
    <div class="about">
      <h2>A melhor loja de Jordan</h2>
      <p>
        O tênis Jordan é fruto de uma velha e forte parceria <br />
        entre a Nike e o jogador Michael Jordan.
      </p>
    </div>

    <section class="infos">
      <p class="destaques">Destaques</p>
      <p class="text">
        Frete grátis e chinelo de brinde é aqui, aproveite por tempo limitado.
      </p>
    </section>

    <section class="models">
      <div class="shoe1">
        <img src="./src/images/air-jordan-1-mid-dutch-green-1-400.svg" alt="Jordan dutch green" />
      </div>
      <div class="shoe2">
        <img
          src="./src/images/air-jordan-1-high-zoom-cmft-tropical-twist-1-400.svg"
          alt="Jordan tropical twist"
        />
      </div>
      <div class="shoe3">
        <img
          src="./src/images/air-jordan-1-retro-high-court-purple-w-1-400.svg"
          alt=" jordan court purple"
        />
      </div>
      <div class="shoe4">
        <img
          src="./src/images/air-jordan-1-mid-light-smoke-grey-gs-1-1000.svg"
          alt="jordan smoke grey"
        />
      </div>
      <div class="shoe5">
        <img
          src="./src/images/air-jordan-1-mid-black-noble-red-w-1-1000.svg"
          alt="jordan noble red"
        />
      </div>
      <div class="shoe6">
        <img
          src="./src/images/air-jordan-1-mid-bright-citrus-1-1000 1 (1).svg"
          alt=" jordan bright citrus"
        />
      </div>
      <div class="shoe7">
        <img
          src="./src/images/air-jordan-1-mid-grey-camo-1-1000 1.svg"
          alt="jordan grey camo"
        />
      </div>
      <div class="shoe8">
        <img
          src="./src/images/air-jordan-1-mid-carbon-fiber-1-1000 1.svg"
          alt="jordan carbon fiber"
        />
      </div>
    </section>
    <footer class="footer">
      <p>Todos os direitos reservados.</p>
    </footer>
  </body>
   
</html>
